<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
<title>tab</title>
<link rel="stylesheet" href="../css/test-sass.css">
</head>
<body>
<div id="wrap" class="uio_tab">
   <h1>플러그인</h1>
   <!-- tab -->
   <div class="tab_wrap" style="margin:15px auto">
      <div class="tab">
         <ul>
         <li class="active"><a href="#">tab1</a></li>
         <li><a href="#">tab2</a></li>
         <li><a href="#">tab3</a></li>
         <li><a href="#">tab4</a></li>
         </ul>
      </div>
      <div class="tab_content">
         <div class="article active">content1</div>
         <div class="article">content2</div>
         <div class="article">content3</div>
         <div class="article">content4</div>
      </div>
   </div>
   <!-- //tab -->

   <h1>일반</h1>
   <!-- tab -->
   <div class="tab_wrap2" style="margin:15px auto">
      <div class="tab">
         <ul>
         <li class="active"><a href="#">tab1</a></li>
         <li><a href="#">tab2</a></li>
         <li><a href="#">tab3</a></li>
         <li><a href="#">tab4</a></li>
         </ul>
      </div>
      <div class="tab_content">
         <div class="article active">content1</div>
         <div class="article">content2</div>
         <div class="article">content3</div>
         <div class="article">content4</div>
      </div>
   </div>
   <!-- //tab -->
</div>
</body>
<script src="../js/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/apps/tab.js"></script>

<script type="text/javascript">
   $(document).on('ready', function() {
      $('.tab_wrap2').each(function() {
         var tabList = $('.tab_wrap2 .tab').find('li'),
             tab = $('.tab_wrap2 .tab').find('a'),
             tabCont = $('.tab_wrap2 .tab_content').find('.article'),
             oldIndex = 0;

         var init = function () {
            tabList.eq(0).addClass('active');
            tabCont.eq(0).addClass('active');
         }
         init();

         tab.on('click', function (e) {
            e.preventDefault;
            var tabTarget = $(e.currentTarget),
                currentIndex = tabTarget.closest('li').index();

            if (oldIndex === currentIndex) return;
            tabList.eq(currentIndex).addClass('active');
            tabCont.eq(currentIndex).addClass('active');
            tabList.eq(oldIndex).removeClass('active');
            tabCont.eq(oldIndex).removeClass('active');

            oldIndex = currentIndex;
         })
      })
   });
</script>
</html>
