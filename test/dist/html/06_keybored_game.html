<meta charset="UTF-8">

<title>키보드 타자 게임</title>

<body>
<div id="wrap" class="game_wrap">
   <!-- <div id="test" style="position:fixed;bottom:30px;left:50%;z-index:100;width:200px;margin-left:-100px;text-align:center;background:#000;color:#fff"></div> -->
   <div class="box"></div>
   <div class="box2">
      <div class="keybored_game_wrap">
         <div class="start_area">
            <button type="button" class="btn btn_start"><span class="blind">START</span></button>
         </div>
         <div class="end_area">
            <div class="message message_gameover"><span class="blind">Game Over<span></div>
         </div>
         <div class="game_sound_area">
            <button type="button" class="btn btn_sound"><span class="blind">사운드</span></button>
            <div class="blind">
               <audio id="game_audio" controls="" preload="" loop="">
                  <source src="audio/bgm.wav" type="audio/wav">
               </audio>                    
            </div>
         </div>
         <p class="game_count_area">
            <strong class="title"><span class="blind">제한시간</span></strong>
            <span class="time">
               <span class="min">01</span>
               <span>:</span>
               <span class="second">00</span>                    
            </span>
         </p>
         <div class="game_view_area">
            <div class="message message_true"><span class="blind">True<span></div>
            <div class="message message_false"><span class="blind">False<span></div>                  
            <div class="word_area"></div>
         </div>
         <div class="game_control_area">
            <span class="input_text"><input type="text"></span>
            <button type="button" class="btn btn_enter"><span class="blind">Enter</span></button>
         </div>
      </div>
   </div>
   <div class="box3"></div>
