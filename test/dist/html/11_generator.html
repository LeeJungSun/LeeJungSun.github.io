<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Generator</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="../css/test-sass.css">
</head>
<body>
	<style>
		html,body{height:100%}
		article{position:relative}
		#wrap{overflow:hidden;max-width:830px;height:auto;margin:0 auto;font-family:'Roboto'}
		section{float:left;width:50%;padding:0 30px;box-sizing:border-box}
		span{display:inline-block;font-size:24px;font-weight:bold;vertical-align:middle}
		.page_title{margin-top:50px;font-size:26px}
		.vw_generator_wrap,.percent_generator_wrap{overflow:hidden;padding:50px 0}
		.input_box{margin-top:20px}
		.input_box:first-child{margin-top:0}
		.input_box .title{display:inline-block;width:200px;font-size:22px;font-weight:bold;vertical-align:middle}
		.input_text{width:100px;height:50px;margin-right:10px;border:1px solid #777;box-sizing:border-box}
		.input_text input{width:100%;height:100%;border:0;font-family:'Roboto';font-size:22px;font-weight:bold;text-align:center}
		.text{font-size:22px}
		.result_area{margin-top:50px}
		.result_area>span{display:block;vertical-align:bottom}
		.result_text{height:100px;margin-top:15px;padding:27px 0;background:#e0e0e0;font-size:40px;text-align:center;box-sizing:border-box}
		.result_text .elp{max-width:180px;font-size:40px}
		.btn{display:block;width:180px;height:55px;margin:30px auto 0;background:#000;font-family:'Roboto';font-size:19px;font-weight:bold;color:#fff}
	</style>
	<div id="wrap">
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->
			<a href="../img/bg_autoplay.jpg" style="display:block;width:300px;height:50px;background:red" download type="image/jpeg">다운로드 테스트</a>

		<section>
			<h1 class="page_title">1. 퍼센트 계산</h1>
			<article class="percent_generator_wrap">
				<div class="input_box">
					<label for="widthSize" class="title">Width : </label>
					<span class="input_text"><input type="number" id="widthSize"></span>
					<span class="text">PX</span>
				</div>
				<div class="input_box">
					<label for="designSize" class="title">Design Width : </label>
					<span class="input_text"><input type="number" id="designSize"></span>
					<span class="text">PX</span>
				</div>
				<button type="button" id="jsBtnPercentGenerator" class="btn btn_generator">Generate</button>
				<p class="content result_area">
					<span class="title">Result</span>
					<span id="result" class="result_text"></span>
				</p>
				<button type="button" class="btn btn_copy">Copy to clipboard</button>
			</article>
		</section>
		<section>
			<h1 class="page_title">2. VW 계산</h1>
			<article class="vw_generator_wrap">
				<div class="input_box">
					<label for="viewport" class="title">Viewport Width : </label>
					<span class="input_text"><input type="number" id="viewport"></span>
					<span class="text">PX</span>
				</div>
				<div class="input_box">
					<label for="fontSize" class="title">Design Font-size : </label>
					<span class="input_text"><input type="number" id="fontSize"></span>
					<span class="text">PX</span>
				</div>
				<button type="button" id="jsBtnVWGenerator" class="btn btn_generator">Generate</button>
				<p class="content result_area">
					<span class="title">Result</span>
					<span id="result2" class="result_text"></span>
				</p>
				<button type="button" class="btn btn_copy">Copy to clipboard</button>
			</article>
		</section>
	</div>
</body>
<script src="../js/libs/jquery/jquery-1.12.4.min.js"></script>
<script>

</script>
<script>
	var btnVWGenerator = document.getElementById('jsBtnVWGenerator'),
			btnPercentGenerator = document.getElementById('jsBtnPercentGenerator'),
			btnPercentCopy = document.querySelector('.percent_generator_wrap .btn_copy'),
			btnVwCopy = document.querySelector('.vw_generator_wrap .btn_copy');	

	// vw Generate
	function vwGenerator () {
		vwResultValueAdd();
	};
	function vwResultCreate () {
		var inputViewportValue = document.getElementById('viewport').value,
				inputFontSizeValue = document.getElementById('fontSize').value;
		
		vwViewportValue = inputViewportValue * 0.01;
		result = (inputFontSizeValue / vwViewportValue) * 1;
		
		return result;
	};
	function vwResultValueAdd () {
		var resultElement = document.getElementById('result2');
		resultElement.innerHTML = '<span class="elp">' + vwResultCreate() + '</span> vw';
	};
	btnVWGenerator.addEventListener('click', vwGenerator);
	function vwResultCopy () {
		var cssCode = document.querySelector('.vw_generator_wrap .result_text .elp').innerHTML + 'vw';
		clipboard.copy(cssCode).then(this.codeMsg.text('Code is successfully copied!!'));		
	}
	btnVwCopy.addEventListener('click', vwResultCopy);

	// percent Generate
	function percentGenerator () {
		percentResultValueAdd();
	};
	function percentResultCreate () {
		var inputWidthSizeValue = document.getElementById('widthSize').value,
				inputDesignSizeValue = document.getElementById('designSize').value;
		
		result = (inputDesignSizeValue * 100) / inputWidthSizeValue
		
		return result;
	};
	function percentResultValueAdd () {
		var resultElement = document.getElementById('result');
		resultElement.innerHTML = '<span class="elp">' + percentResultCreate() + '</span> %';
	};
	btnPercentGenerator.addEventListener('click', percentGenerator);

	function percentResultCopy () {
		var cssCode = document.querySelector('.percent_generator_wrap .result_text .elp').innerHTML + '%';
		clipboard.copy(cssCode).then(this.codeMsg.text('Code is successfully copied!!'));		
	}
	btnPercentCopy.addEventListener('click', percentResultCopy);

</script>
</html>
