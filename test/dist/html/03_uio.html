<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
<title>어드민 UIO</title>
<link rel="stylesheet" href="../css/test-sass.css">
</head>
<body>
<div id="wrap" class="uio">
    <div id="header"></div>
    <div id="container">
        <div id="lnb" role="navigation"></div>
        <div id="content" role="main">
            <div class="inner">
            	<div class="tbl_basic">
                    <table>
                    <caption><span>테이블</span></caption>
                    <colgroup></colgroup>
                    <thead>
                    <tr>
                    <th scope="col"><div class="th">제목</div></th>
                    <th scope="col"><div class="th">제목</div></th>
                    <th scope="col"><div class="th">제목</div></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <td colspan="3"><div class="td"></div></td>
                    </tr>
                    <tr>
                    <td><div class="td">내용</div></td>
                    <td><div class="td">내용</div></td>
                    <td><div class="td">내용</div></td>
                    </tr>                    
                    </tbody>
                    </table>
                </div>
                
                <div class="tbl_basic2" style="margin-top:50px">
                    <table>
                    <caption><span>테이블</span></caption>
                    <colgroup><col style="width:135px"><col><col style="width:135px"><col></colgroup>
                    <tbody>
                    <tr>
                    <th scope="row"><div class="th">제목</div></th>
                    <td colspan="3"><div class="td"></div></td>
                    </tr>
                    <tr>
                    <th scope="row"><div class="th">제목</div></th>
                    <td><div class="td">내용</div></td>
                    <th scope="row"><div class="th">제목</div></th>
                    <td><div class="td">내용</div></td>
                    </tr>
                    </tbody>
                    </table>
                </div>

                <div class="tbl_basic2" style="margin-top:50px">
                    <table>
                    <caption><span>테이블</span></caption>
                    <colgroup><col style="width:135px"><col><col style="width:135px"><col></colgroup>
                    <tbody>
                    <tr>
                    <th scope="row"><div class="th">제목</div></th>
                    <td><div class="td">내용</div></td>
                    <th scope="row"><div class="th">제목</div></th>
                    <td><div class="td">내용</div></td>
                    </tr>
                    <tr>
                    <th><div class="th">제목</div></th>
                    <td colspan="3">
                        <div class="td depth2">
                            <div class="tbl_basic2">
                                <table>
                                <caption><span>테이블</span></caption>
                                <colgroup><col style="width:135px"><col></colgroup>
                                <tbody>
                                <tr>
                                <th scope="row"><div class="th">제목</div></th>
                                <td><div class="td">내용</div></td>
                                </tr>
                                <tr>
                                <th scope="row"><div class="th">제목</div></th>
                                <td><div class="td">내용</div></td>
                                </tr>
                                <tr>
                                <th scope="row"><div class="th">제목</div></th>
                                <td><div class="td">내용</div></td>
                                </tr>
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                    </tr>
                    </tbody>
                    </table>
                </div>

                <div class="tbl_basic2" style="margin-top:50px">
                    <table>
                    <caption><span>테이블</span></caption>
                    <colgroup><col style="width:135px"><col></colgroup>
                    <tbody>
                    <tr>
                    <th scope="col" colspan="4"><div class="th tc">제목</div></th>
                    </tr>
                    <tr>
                    <th><div class="th">제목</div></th>
                    <td><div class="td"></div></td>
                    </tr>
                    <tr>
                    <th scope="col" colspan="4"><div class="th tc">제목</div></th>
                    </tr>
                    <tr>
                    <th><div class="th">제목</div></th>
                    <td><div class="td"></div></td>
                    </tr>           
                    </tbody>
                    </table>
                </div>

                <div class="tbl_basic2" style="margin-top:50px">
                    <table>
                    <caption><span>테이블</span></caption>
                    <colgroup><col style="width:135px"><col></colgroup>
                    <tbody>
                    <tr>
                    <th><div class="th">제목</div></th>
                    <td>
                        <div class="td">
                            <div class="input_wrap">
                                <div class="input_box">
                                    <div class="input_text">
                                        <input type="text" title="">
                                    </div>
                                    <div class="input_text" style="width:100px">
                                        <input type="text" title="">
                                    </div>
                                    <div class="input_text" style="width:150px">
                                        <p class="placeholder">읽기전용 / 자동노출</p>
                                        <input type="text"  title="" readonly class="readonly">
                                    </div>
                                    <div class="input_text" style="width:100px">
                                        <p class="placeholder">placeholder</p>
                                        <input type="text" title="">
                                    </div>
                                    <div class="input_text" style="width:100px">
                                        <input type="text" title="">
                                    </div>
                                    <span class="text">원</span>
                                </div>
                                <div class="input_box">
                                    <div class="input_select">
                                        <select title="">
                                        <option value="">selectbox1</option>
                                        <option value="">selectbox2</option>
                                        </select>
                                    </div>
                                    <div class="input_select" style="width:100px">
                                        <select title="">
                                        <option value="">selectbox1</option>
                                        <option value="">selectbox2</option>
                                        </select>
                                    </div>
                                    <div class="input_select" style="width:150px">
                                        <select title="" disabled class="disabled">
                                        <option value="">비활성화</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input_box">
                                    <div class="input_file">
                                        <div class="input_text" style="width:255px"><input type="text" id="fileName" readonly></div>
                                        <div class="input_file_btn">
                                            <button type="button" class="btn btn_text"><span>불러오기</span></button>
                                            <input type="file" title="불러오기" onchange="javascript:document.getElementById('fileName').value = this.value">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_box">
                                    <div class="input_radio">
                                        <input type="radio" name="radio01" id="radio01_type1" checked>
                                        <label for="radio01_type1">라디오</label>
                                    </div>
                                    <div class="input_radio">
                                        <input type="radio" name="radio01" id="radio01_type2">
                                        <label for="radio01_type2">라디오</label>
                                    </div>
                                    <div class="input_radio">
                                        <input type="radio" name="radio01" id="radio01_type3" disabled>
                                        <label for="radio01_type3">라디오</label>
                                    </div>
                                </div>
                                <div class="input_box">
                                    <div class="input_check">
                                        <input type="checkbox" name="check01" id="check01_type1" checked>
                                        <label for="check01_type1">체크박스</label>
                                    </div>
                                    <div class="input_check">
                                        <input type="checkbox" name="check01" id="check01_type2">
                                        <label for="check01_type2">체크박스</label>
                                    </div>
                                    <div class="input_check">
                                        <input type="checkbox" name="check01" id="check01_type3" disabled>
                                        <label for="check01_type3">체크박스</label>
                                    </div>
                                </div>
                                <div class="input_box">
                                    <button type="button" class="btn btn_text"><span>기본 텍스트 버튼</span></button>
                                </div>
                            </div>
                        </div>
                    </td>
                    </tr>
                    <tr>
                    <th><div class="th">제목<em class="entl">필수</em></div></th>
                    <td>
                        <div class="td">
                            <div class="input_wrap">
                                <div class="input_box">
                                    <div class="input_text" style="width:120px"><input type="text" title=""></div>
                                    <div class="input_select" style="width:120px">
                                        <select title="">
                                        <option value="">selectbox1</option>
                                        <option value="">selectbox2</option>
                                        </select>
                                    </div>
                                    <div class="input_text" style="width:120px"><input type="text" title=""></div>
                                    <span class="text">원</span>
                                    <div class="input_radio">
                                        <input type="radio" name="radio02" id="radio02_type1">
                                        <label for="radio02_type1">라디오 라벨</label>
                                    </div>
                                    <div class="input_radio" style="width:80px">
                                        <input type="radio" name="radio02" id="radio02_type2">
                                        <label for="radio02_type2">라디오 라벨 라디오 라벨</label>
                                    </div>
                                    <div class="input_check">
                                        <input type="checkbox" name="check02" id="check02_type1" checked>
                                        <label for="check02_type1">체크박스 라벨</label>
                                    </div>                                    
                                    <div class="input_check" style="width:80px;">
                                        <input type="checkbox" name="check02" id="check02_type2">
                                        <label for="check02_type2">체크박스 라벨 체크박스</label>
                                    </div>
                                    <button type="button" class="btn btn_text"><span>버튼</span></button>
                                </div>
                            </div>
                        </div>
                    </td>
                    </tr>
                    <tr>
                    <th><div class="th">제목</div></th>
                    <td><div class="td">내용</div></td>
                    </tr>
                    </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
