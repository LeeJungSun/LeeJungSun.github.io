<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>swiper</title>
<!-- <link rel="stylesheet" href="../css/libs/swiper/swiper.css"> -->
<link rel="stylesheet" href="../css/test-sass.css">
</head>
<body>
	<style>
		html,body{height:100%}
		#wrap{height:100%}
		.swiper-container{position:relative;width:160%;margin:10%;padding-top:75.66667%}
		.swiper-wrapper{position:absolute;top:0;left:0;width:100%;height:100%;display:-webkit-box;display:-webkit-flex;display:flex;-webkit-transition:all 0 ease;transition:all 0 ease}
		.swiper-slide{overflow:hidden;width:80%;-webkit-flex-shrink:0;flex-shrink:0}
		.swiper-slide a{display:block;position:relative;width:80%;margin-top:8%;padding-top:70.66667%;-webkit-transition: all ease .3s;transition: all ease .3s}
		.swiper-slide img{position:absolute;top:0;left:0;right:0;bottom:0;width:100%;height:100%;object-fit:cover;border-radius: .4rem;box-shadow: 0 .5rem .9rem 0 rgba(0, 0, 0, 0.2)}
		.swiper-slide-active a,
		.swiper-slide-duplicate-active a{width:100%;margin:0;padding-top:88.33333%}	
		.swiper-slide-prev a{float:right;margin-right:3%}
		.swiper-slide-next a{margin-left:3%}

	</style>
	<div id="wrap">
		<!-- Slider main container -->
		<div class="swiper-container">
			<ul class="swiper-wrapper">
			<li class="swiper-slide"><a href="#"><img src="../img/swiper_thumb01.png" alt=""></a></li>
			<li class="swiper-slide"><a href="#"><img src="../img/swiper_thumb02.png" alt=""></a></li>
			<li class="swiper-slide"><a href="#"><img src="../img/swiper_thumb03.png" alt=""></a></li>
			</ul>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>
		</div>
	</div>
</body>
<script src="../js/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="http://image.cjmall.net/public/confirm/static/deploy/webjars/ec-static-common/dist/common-cjos-mobile/js/bcd9952be61df047df6727b418854db2/common.cjos.mobile.lib.min.js"></script>
<script>
	var mySwiper = new Swiper('.swiper-container', {
			slidesPerView: 2,
			loop : true
	});
</script>
</html>
