<script type="text/javascript" src="../js/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	(function($, win, doc) {
    'use strict';

		var inputAlertFunc = {
			init : function () {
				this.setElements();
				this.alertFunc();
			}, 
			setElements : function () {
				this.inputWrap = $('.input__wrap');
				this.inputTextBox = $('.input__text');
				this.inputText = this.inputTextBox.find('input');
			},
			alertFunc : function () {
				var input = $('.text01').find('input');
				setTimeout(function () {
					var _this = this;
					input.parents(_this.inputWrap).find('.alert_text').text('필수 입력란 입니다.');
				}, 4000)
			}
		};

		var buttonAlertFunc = {
			init : function () {
				this.setElements();
				this.alertFunc();
			}, 
			setElements : function () {
				this.inputWrap = $('.input__wrap');
				this.inputTextBox = $('.input__text');
				this.inputText = this.inputTextBox.find('input');
			},
			alertFunc : function () {
				var input = $('.text01').find('input');
				setTimeout(function () {
					var _this = this;
					input.parents(_this.inputWrap).find('.alert_text').text('필수 입력란 입니다.');
				}, 4000)
			}
		};

		$(function () {
			inputAlertFunc.init();
			buttonAlertFunc.init();
		})
    

	})(jQuery, window, document);
