<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
<title>alert</title>
<link rel="stylesheet" href="../css/study-sass.css">
</head>
<body>
<div id="wrap">
	<div class="alert_form_wrap">
		<div class="input_wrap">
		   <label for="user_name" class="input_label">이름</label>
		   <div class="input_text">
		   	<input type="text" id="user_name">
		   </div>
		   <p class="alert_text" role="alert" aria-live="assertive" style="display:none">필수 입력값 입니다.</p>
		</div>
		<div class="input_wrap">
			<label for="user_id" class="input_label">아이디</label>
			<div class="input_text">
		   	<input type="text" id="user_id">				
			</div>			
		</div>
		<div class="input_wrap">
			<label for="user_password" class="input_label">비밀번호</label>
			<div class="input_text">
				<input type="password" id="user_password">
			</div>
		</div>
		<div class="input_wrap">
		   <label for="user_password2" class="input_label">비밀번호 확인</label>
		   <div class="input_text">
		   	<input type="password" id="user_password2">		   	
		   </div>
		   <p class="alert_text" role="alert" aria-live="polite" aria-atomic="false" style="display:none">
		   	비밀번호 안전성 : <span class="level">위험</span>
		   </p>
		</div>

	</div>
</div>
</body>
<script type="text/javascript" src="../js/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	(function($, win, doc) {
    'use strict';

		var inputAlertFunc = {
			init : function () {
				this.setElements();
				this.bindEvent();
			}, 
			setElements : function () {
				this.inputWrap = $('.input_wrap');
				this.inputTextBox = $('.input_text');
				this.alertText = $('.alert_text');
				this.inputText = this.inputTextBox.find('input');
			},
			bindEvent : function () {
				this.inputText.on('keydown', $.proxy(this.byteCheck, this));
			},
			alertFunc : function (e) {
				var input = $(e.currentTarget),
					 inputWrap = input.closest(this.inputWrap);				

				if (input.val().length <= 6) {
					inputWrap.find(this.inputTextBox).addClass('error');
					inputWrap.find(this.alertText).show();
				} else if (input.val().length > 6 && input.val().length <= 12) {
					inputWrap.find(this.alertText).find('.level').text('안전');
				} else if (input.val().length > 12) {
					inputWrap.find(this.inputTextBox).removeClass('error');
					inputWrap.find(this.alertText).hide();
				}
			}
		};
		$(function () {
			inputAlertFunc.init();
		})
    

	})(jQuery, window, document);

</script>
</html>


<p role="alert" aria-live="assertive">필수 입력값 입니다.</p>
<p role="alert" aria-live="polite">필수 입력값 입니다.</p>

<p role="alert" aria-live="polite" aria-atomic="true">
	비밀번호 안전성 : <span class="level">위험</span>
</p>
<p role="alert" aria-live="polite" aria-atomic="false">
	비밀번호 안전성 : <span class="level">위험</span>
</p>
