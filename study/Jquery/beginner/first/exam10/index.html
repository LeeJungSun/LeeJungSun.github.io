<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>exam - form check</title>
<link rel="stylesheet" href="common.css">
<script src="../js/libs/jquery-1.12.4.min.js"></script>
<script src="../js/libs/jquery.ba-outside-events.min.js"></script>
<script src="common.js"></script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
    <!-- header [s] -->
    <div id="header">@</div>
    <!-- header [e] -->
    <hr />
    <!-- container [s] -->
    <div id="container">
        <div class="box box1">
            <p>1. 체크박스</p>
            <div>
                <div class="check_box">
                    <input type="checkbox" id="agree_v1" class="ipt_chk">
                    <span class="chk_box"></span>
                </div>
                <label for="agree_v1" class="sp">개인정보 수집·이용 및 SMS수신에 동의합니다.</label>
            </div>
            <div>
                <div class="check_box chk_active">
                    <input type="checkbox" id="agree_v2" class="ipt_chk" checked>
                    <span class="chk_box"></span>
                </div>
                <label for="agree_v2" class="sp">개인정보 수집·이용 및 SMS수신에 동의합니다.</label>
            </div>
        </div>
        <div class="box box2">
            <p>2. 라디오버튼</p>
            <div>
                <span class="radio_box">
                    <input type="radio" id="radio1" name="radio1" class="ipt_rdo">
                    <span class="rdo_box"></span>
                    <label for="radio1">라디오1</label>
                </span>
                <span class="radio_box">
                    <input type="radio" id="radio2" name="radio1" class="ipt_rdo">
                    <span class="rdo_box"></span>
                    <label for="radio2">라디오2</label>
                </span>    
            </div>
            <div>
                <span class="radio_box">
                    <input type="radio" id="radio2-1" name="radio2" class="ipt_rdo">
                    <span class="rdo_box"></span>
                    <label for="radio2-1">라디오3</label>
                </span>
                <span class="radio_box">
                    <input type="radio" id="radio2-2" name="radio2" class="ipt_rdo">
                    <span class="rdo_box"></span>
                    <label for="radio2-2">라디오4</label>
                </span>    
            </div>
        </div>
        <div class="box box3">
            <p>3. 셀렉트박스</p>
            <div class="select_box opened">
                <a href="javascript:;" class="select_menu">선택</a>
                <ul class="select_list">
                <li><a href="#">메뉴 1</a></li>
                <li><a href="#">메뉴 2</a></li>
                <li><a href="#">메뉴 3</a></li>
                <li><a href="#">메뉴 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- container [e] -->
    <hr />
    <!-- footer [s] -->
    <div id="footer">@</div>
    <!-- footer [e] -->
</script>
</div>
</body>
</html>
