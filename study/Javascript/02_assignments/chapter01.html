<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
<script>
    // Number Type
    var intNum = 10,
        floatNum = 0.1;

    // String Type
    var singleQuoteStr = 'single quote string',
        dobuleQuoteStr = "doble quote string",
        singleChar = 'a';

    // boolean Type
    var boolVar = true;

    // undefined Type
    var emptyVar;

    // null Type
    var nullVar = null;

    console.log(
        typeof intNum,
        typeof floatNum,
        typeof singleQuoteStr,
        typeof dobuleQuoteStr,
        typeof boolVar,
        typeof emptyVar,
        typeof nullVar
    );


    // 숫자
    // 정수형이 따로 없고, 모든 숫자를 실수로 처리한다.
    var num = 5 / 2;
    console.log(num);
    console.log(Math.floor(num));

    // 문자열
    // 한 번 정의된 문자열은 변하지 않는다. (읽기만 가능하고, 수정은 불가)
    var str = 'test';
    console.log(str[0], str[1], str[2], str[3]);

    str[0] = 'T';
    console.log(str);


    // null과 undefined
    // undefined : 값이 할당되지 않은 변수는 undefined 타입이며, undefined  타입의 변수는 변수 자체의 값 또한 undefined 이다. (undefined는 타입이자, 값을 나타낸다.)
    // null : 개발자가 명시적으로 값이 비어있음을 나타내는데 사용한다.
    var nullVar = null;

    console.log(typeof nullVar); // null 타입 변수인지를 확인할 때 typeof로 사용하면 object로 나타난다.
    console.log(typeof nullVar === null); 
    console.log(nullVar === null);



    

</script>
</body>
</html>
