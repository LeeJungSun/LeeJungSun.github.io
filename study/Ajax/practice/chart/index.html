<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>Chart</title>
<style>
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
</style>
<script src="js/lib/jquery-1.12.4.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<div id="container"></div>

	<script>
		var chart = Highcharts.chart('container', {
			title: {
				text: 'Solar Employment Growth by Sector, 2010-2016'
			},
			subtitle: {
				text: 'Source: thesolarfoundation.com'
			},
			yAxis: {
				title: {
					text: 'Number of Employees'
				}
			},
			legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
			},
			tooltip : {
				formatter: function() {
					// console.log(this.series.name);
					// console.log(this.y);
					var value = this.y / 10000;
					
					return this.series.name + ':' + value + '억';
				}
			},
			responsive: {
				rules: [{
					condition: {
							maxWidth: 500
					},
					chartOptions: {
							legend: {
								layout: 'horizontal',
								align: 'center',
								verticalAlign: 'bottom'
							}
					}
				}]
			}
		});

    var addData = function (nameTitle, dataType, lineStyle) {
      chart.xAxis[0].setCategories(year);

      chart.addSeries({
        name : nameTitle,
        data : dataType,
				type : lineStyle
      });
    }

		var deposit = [],
				price = [],
			  year = [],
        yearTemp = [],
        dataName = ['전세 실거래가','전세 추이', '매매 실거래가', '매매 추이'],
			  jsonData = ['rental_real','rental_trend', 'sale_real', 'sale_trend'];
			 

		var chartData = function (src) {
			$.ajax({
				url: "./json/sampleData_"+ src +".json",
				success: function (res) {
					// console.log(res);

					$.map(res, function (value) {

						$.map(value, function (value2, key2) {
							if (key2 === 'deposit') {
								deposit.push(value2);
							}
							if (key2 === 'price' && value2 != 0) {
								price.push(value2);
								// console.log(price);
							}
							if (key2 === 'year') {
                if (src === jsonData[0]) {
                  yearTemp.push(value2);
                  if (yearTemp[yearTemp.length-2] !== value2) {
                    year.push(value2);
                  } else {
                    year.push('');
                  }
                }
							}
						});
					});

          switch (src) {
            case 'rental_real' :
                  addData(dataName[0], deposit, 'scatter');
                  deposit = [];
                  break;
            case 'rental_trend' :
                  addData(dataName[1], deposit, 'line');
                  deposit = [];
                  break;
						case 'sale_real' :
									addData(dataName[2], price, 'scatter');
									price = [];
									break;
						case 'sale_trend' :
									addData(dataName[3], price, 'line');
									price = [];
									break;
          }

				}
			});
		}
    for (var i = 0 ; i < jsonData.length ; i++) {
      chartData(jsonData[i]);
    }
	</script>
</body>
</html>
