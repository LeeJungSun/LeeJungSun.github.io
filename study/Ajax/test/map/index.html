<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>Map</title>
<link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div class="map_section">
        <div class="map_wrap">
            <div id="map"></div>
        </div>
        <div class="option_wrap">
            <p class="notice_text">지도를 클릭하면 위도, 경도값을 가져올 수 있습니다.</p> 
            <div class="table_wrap js-option-data">
                <table>
                <caption><span>타이틀</span></caption>
                <colgroup><col style="width:95px"><col></colgroup>
                <tbody>
                <tr>
                <th scope="row"><div class="th">타이틀</div></th>
                <td><div class="td"><span class="input_text js-input"><input type="text" id="data-title" placeholder="타이틀을 입력해주세요."></span></div></td>
                </tr>
                <tr>
                <th scope="row"><div class="th">위도</div></th>
                <td><div class="td"><span class="input_text js-input"><input type="number" id="data-lat" placeholder="위도값을 입력해주세요."></span></div></td>
                </tr>
                <tr>
                <th scope="row"><div class="th">경도</div></th>
                <td><div class="td"><span class="input_text js-input"><input type="number" id="data-lng" placeholder="경도값을 입력해주세요."></span></div></td>
                </tr>
                <tr>
                <th scope="row"><div class="th">설명</div></th>
                <td><div class="td"><span class="input_textarea js-input"><textarea id="data-desc" placeholder="설명글을 입력해주세요."></textarea></span></div></td>
                </tr>
                </tbody>
                </table>
            </div>
            <div class="btn_wrap">
                <button type="button" class="btn_save"><span>Save</span></button>
            </div>
            <ul class="history_wrap js-history_wrap"></ul>
        </div>
    </div>
</body>
<!-- daum map api key  -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9413087df6d6c00e1b63507a8066fdd5"></script>

</html>
